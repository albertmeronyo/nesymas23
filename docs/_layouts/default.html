<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{page.title}} | NeSyMAS 2023</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
</head>

<body>
  <section class="cover">
    <div class="inside">
      <div class="description">
        <h1 style="color: white; text-shadow: 1px 1px #000;">Neuro-symbolic AI for Agent and Multi-Agent systems [NeSyMAS] Workshop</h1>
        <h2 style="color: white; text-shadow: 1px 1px #000;">Workshop at <a sytle="color: white;" href="https://aamas2023.soton.ac.uk" rel="external" target="_blank">AAMAS 2023</a></h2>
      </div>
    </div>
    <nav class="mainNav">
      <ul>
        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %} {% for p in navigation_pages %} {% if p.navigation_weight %}
        <li>
          <a href="/nesymas23{{ p.url }}" {% if p.url==page.url %}class="active" {% endif %}>
            {{ p.title }}
          </a>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </nav>

  </section>

  <div class="mainContent">
    {{ content }}
  </div>
  <footer id="appFooter">
    <div class="footerCont">
      <div class="projLogoCont">
      </div>
	  
    </div>
  </footer>
</body>

</html>
